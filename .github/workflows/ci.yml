name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-check:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.10", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install packaging tools
        run: |
          python -m pip install -U pip
          python -m pip install -U build twine

      - name: Byte-compile (sanity)
        run: |
          python -m compileall -q lrcgen

      - name: Verify version sync
        run: |
          python -c "import re, pathlib; import tomllib; p=tomllib.load(open('pyproject.toml','rb')); v1=p['project']['version']; v2=re.search(r'__version__\s*=\s*\"([^\"]+)\"', pathlib.Path('lrcgen/__init__.py').read_text(encoding='utf-8')).group(1); assert v1==v2, (v1, v2); print('version ok', v1)"

      - name: Build sdist + wheel
        run: |
          python -m build

      - name: Twine check
        run: |
          python -m twine check dist/*
